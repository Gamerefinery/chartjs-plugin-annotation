<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
  <script src="../chartjs-plugin-annotation.js"></script>
  <style>
    canvas {
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>

<body>
  <div style="width:75%">
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <script>
      var data = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [{
          label: "My First dataset",
          fill: false,
          lineTension: 0.1,
          backgroundColor: "rgba(75,192,192,0.4)",
          borderColor: "rgba(75,192,192,1)",
          borderCapStyle: 'butt',
          borderDash: [],
          borderDashOffset: 0.0,
          borderJoinStyle: 'miter',
          pointBorderColor: "rgba(75,192,192,1)",
          pointBackgroundColor: "#fff",
          pointBorderWidth: 1,
          pointHoverRadius: 5,
          pointHoverBackgroundColor: "rgba(75,192,192,1)",
          pointHoverBorderColor: "rgba(220,220,220,1)",
          pointHoverBorderWidth: 2,
          pointRadius: 1,
          pointHitRadius: 10,
          data: [65, 59, 80, 81, 56, 55, 40],
          spanGaps: false
        }]
      };

      var options = {
        annotation: {
          drawTime: "afterDraw",
          events: ['dblclick', 'mouseover'],
          annotations: [{
            type: 'circle',
            xValue: 'May',
            yValue: 60,
            xScaleID: 'x-axis-0',
            yScaleID: 'y-axis-0',
            radius: 10,
            borderWidth: 2,
            borderColor: '#992032',
            fillColor: 'yellow',
            onDblclick: function(e) {
                console.log('Circle yellow', e.type, this);
            },
            onMouseover: function(e) {
                console.log('Circle gray', e.type, this);
            },
            onMouseout: function(e) {
                console.log('Circle gray', e.type, this);
            }
          },{
            type: 'circle',
            xValue: 'April',
            yValue: 40,
            xScaleID: 'x-axis-0',
            yScaleID: 'y-axis-0',
            radius: 10,
            borderWidth: 2,
            borderColor: '#992032',
            fillColor: '#888888',
            onDblclick: function(e) {
                console.log('Circle gray', e.type, this);
            },
            onMouseover: function(e) {
                console.log('Circle gray', e.type, this);
            },
            onMouseout: function(e) {
                console.log('Circle gray', e.type, this);
            }
          },{
            type: 'circle',
            xValue: 'February',
            yValue: 80,
            xScaleID: 'x-axis-0',
            yScaleID: 'y-axis-0',
            radius: 10,
            borderWidth: 2,
            borderColor: '#992032',
            fillColor: 'blue',
            onDblclick: function(e) {
                console.log('Circle blue', e.type, this);
            },
            onMouseover: function(e) {
                console.log('Circle gray', e.type, this);
            },
            onMouseout: function(e) {
                console.log('Circle gray', e.type, this);
            }
          }]
        }
      };

      window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.circleChart = new Chart(ctx, {
          type: 'line',
          data: data,
          options: options
        });
      };
    </script>
  </div>
</body>

</html>
